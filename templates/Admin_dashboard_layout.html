<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Timetable Management System</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/Admin_dashboard.css" />
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="logo">Admin Panel</h2>

        <ul class="menu">

          <!-- Dashboard -->
          <li class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
            <a href="{{ url_for('Admin_dashboard') }}">
              <i class="fa-solid fa-chart-line"></i> Dashboard
            </a>
          </li>

          <!-- Manage Teachers -->
          <li class="{% if request.endpoint == 'manage_teachers' %}active{% endif %}">
            <a href="{{ url_for('manage_teachers') }}">
              <i class="fa-solid fa-user-gear"></i> Manage Teachers
            </a>
          </li>

          <!-- Departments -->
          <li class="{% if request.endpoint == 'departments' %}active{% endif %}">
            <a href="{{ url_for('departments') }}">
              <i class="fa-solid fa-building"></i> Departments
            </a>
          </li>

          <!-- Subjects -->
          <li class="{% if request.endpoint == 'subjects' %}active{% endif %}">
            <a href="{{ url_for('subjects') }}">
              <i class="fa-solid fa-book"></i> Subjects
            </a>
          </li>

          <!-- View Timetables -->
          <li class="{% if request.endpoint == 'view_timetable' %}active{% endif %}">
            <a href="{{ url_for('view_timetable') }}">
              <i class="fa-solid fa-table"></i> View Timetables
            </a>
          </li>

          <!-- Approve Changes -->
          <li class="{% if request.endpoint == 'approve_changes' %}active{% endif %}">
            <a href="{{ url_for('approve_changes') }}">
              <i class="fa-solid fa-circle-check"></i> Approve Changes
            </a>
          </li>

          <!-- Settings -->
          <li class="{% if request.endpoint == 'settings' %}active{% endif %}">
            <a href="{{ url_for('settings') }}">
              <i class="fa-solid fa-gear"></i> Settings
            </a>
          </li>

          <!-- Logout -->
          <li>
            <a href="{{ url_for('auth.logout') }}">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </li>

        </ul>
      </aside>

      <!-- Main Content -->
      <div class="main">
        <!-- Navbar -->
        <nav class="navbar">
          <h1>AI Timetable Management System</h1>
          <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
        </nav>

        {% block body %}{% endblock %}
      </div>
    </div>
  </body>
</html>
