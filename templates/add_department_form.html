<!-- Add Department Modal -->
<div class="modal" id="addDeptModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Add Department</h3>
      <span class="close-btn" id="closeModal">&times;</span>
    </div>

    <form class="modal-form" method="POST" action="{{ url_for('add_department') }}">
      <div class="form-group">
        <label>Department Name</label>
        <input type="text" name="department_name" placeholder="e.g Computer Science" required>
      </div>

      <div class="form-group">
        <label>Department Code</label>
        <input type="text" name="department_code" placeholder="e.g CS" required>
      </div>

      <div class="form-group">
        <label>Total Teachers</label>
        <input type="number" name="total_teachers" placeholder="e.g 12" required>
      </div>

      <div class="form-group">
        <label>Total Subjects</label>
        <input type="number" name="total_subjects" placeholder="e.g 8" required>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn cancel-btn" id="cancelModal">Cancel</button>
        <button type="submit" class="btn btn-add">Save Department</button>
      </div>
    </form>
  </div>
</div>
